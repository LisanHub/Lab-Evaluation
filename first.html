<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Submit Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 40px;
            display: flex;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        
        label {
            display: block;
            margin: 12px 0 6px;
            font-weight: 600;
            color: #555;
        }
        
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1.5px solid #ccc;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #007BFF;
            outline: none;
        }
        
        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .result {
            margin-top: 30px;
            background: #e6f0ff;
            padding: 20px;
            border-radius: 6px;
            color: #004085;
            font-weight: 600;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <form id="submitForm" action="second.html" method="GET">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Your full name" />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="your.email@example.com" />

            <label for="id">ID</label>
            <input type="text" id="id" name="id" required placeholder="Your ID" />

            <button type="submit">Submit</button>
        </form>

        <div class="result" id="result"></div>
    </div>

</body>

</html>
